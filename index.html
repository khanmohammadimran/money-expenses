<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Header Section Start  -->
    <header>
        <h1 class="text-center mt-4 mb-4">Money Expenses</h1>
    </header>
    <!-- Header Section End  -->

    <main>
        <!-- Hero Section Start  -->
        <div class="container">
            <div class="row pt-4">
                <div class="hero-img col-12 col-lg-6">
                    <img class="img-fluid" src="img/Money.jpg" alt="Money">
                </div>
                <div class="hero-content col-12 col-lg-6">
                    <div class="income text-center">
                        <h2>Income</h2>
                    <p>Income:
                        <input id="my-income" type="text" class="inputbackground border-0">
                    </p>
                    </div>
                    <div class="expenses text-center">
                        <h2>Expenses</h2>
                        <p>Food:
                            <input id="food-expense" type="text" class="inputbackground border-0">
                        </p>
                        <p>Rent:
                            <input id="rent-expense" type="text" class="inputbackground border-0">
                        </p>
                        <p>Clothes:
                            <input id="clothes-expense" type="text" class="inputbackground border-0">
                        </p>
                        <button id="calculate-btn" class="btn btn-primary">Calculate</button>
                    </div>
                    <div class="count text-center mt-5">
                        <h2 class="mb-2">Total Expenses: <span id="total-expense">0</span></h2>
                        <h2>Balance: <span id="total-balance">0</span> </h2>
                    </div>
                    <div class="savings text-center mt-5">
                        <p>Save:
                            <input id="discount-percentage" class="inputbackground border-0" type="text"> % <button id="save-btn" class="btn btn-primary">Save</button>
                        </p>
                        <h2 class="mt-4">Saving Amount:<span id="save-amount">0</span></h2>
                        <h2 class="mt-4">Remainig Balance:<span id="remaining-balance">0</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Section End  -->
    </main>

    <script src="js/app.js"></script>
</body>
</html>
